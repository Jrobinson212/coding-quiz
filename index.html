<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Web Quiz</title>
</head>
    <body>
    <!--outer div --->
        <div class="outer-div">

        <!--timer div-->
            <div class="top-bar">
                <button id="highscores-btn">View high scores</button>
                <p class="timer">Timer 60s </p>
            </div>
        <!---inner div-->
            <div class="inner-div">

            

        <!--Quiz intro-->
            <header class="start-screen">
                <h1>Welcome to the Coding quiz </h1>
                <p>In this quiz you will be prompted with a series of multiple choice questions about coding, to begin please press start. </p>
                <button id="startBtn">Start Quiz</button>

            </header>

            <!--quiz content-->
            <main>
                <section id="question-doc" class="hidden">
                    <h2>...........Question............</h2>
                    <div id="user-answers">
                        <!--generated through js--->
                        <!-- <li><button>Answer 1</button></li>
                        <li><button>Answer 2</button></li>
                        <li><button>Answer 3</button></li>
                        <li><button>Answer 4</button></li> -->
                        <button id="next-btn">Next</button>
                        </div>

                </section>

                
            </main>
            <section id="quiz-complete" class="hidden">
                <h2>Quiz finished</h2>

                <p>Your Score:00</p>

               <p>Enter Intials: <input type="text" id ="store-initals">
                <button id="submit">Sumbit</button></p>
    
    
            </section>


            <section class="high-scores">
                <h2>High Scores</h2>
                <ol>  <!--generated through js--->
                    <!-- <li>Jr 20</li>
                    <li>KI 5</li>
                    <li>LO 2</li>
                    <li></li>
                    <li></li>
                    <li></li> -->
                 </ol>
                 <button id ="return">Go back</button>
                 <button>Clear High scores</button>

            </section>
        </div> 
                
        </div>
        <script  src="script.js">
        </script>
    </body>
</html>
